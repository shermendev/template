{% macro iconPng(name) %}
  <i class="o-icon o-icon--{{name}}"></i>
  <!-- /.o-icon o-icon--{{name}} -->
{% endmacro %}

{% macro iconSvg(name, mod='') %}
  {% if mod == '' %}
    {% set modClass = '' %}
  {% else %}
    {% set modClass = ' o-icon--' + mod %}
  {% endif %}
  <svg class="o-icon o-icon--{{name}}{{modClass}}"><use xlink:href="img/sprite.svg#o-icon--{{name}}"></use></svg>
  <!-- /.o-icon o-icon--{{name}}{{modClass}} -->
{% endmacro %}
